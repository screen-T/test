<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motorcycle Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-md-3 mx-auto">
            <button id="start" class="btn"><img class="reload" src="./img/bouton-actualiser.png" alt=""> start again</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4  mx-auto">
                <canvas class="plan" id="canvas"></canvas>
        </div>
    </div>

    <div class="d-block d-md-none">
        <div class="row mt-5">
            <div class="col-3 mx-auto">
                <button id="mobileRightButton" class="btn"><img src="./img/fleche-vers-le-haut.png" alt=""></button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mx-auto">
                <button id="mobileDownButton" class="btn"><img src="./img/fleche-gauche.png" alt=""></button>
            </div>
            
            <div class="col-3  mx-auto">
                <button id="mobileUpButton" class="btn"><img src="./img/fleche-droite.png" alt=""></button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mx-auto ">
                <button id="mobileLeftButton" class="btn"><img src="./img/fleche-vers-le-bas.png" alt=""></button>
            </div>
        </div>
    </div>
  

    <script src="js/script.js"></script>
</body>

</html>
