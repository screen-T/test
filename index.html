<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motorcycle Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row">
        <div class="col">
            <button id="start" class="btn">start again</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
                <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="mx-auto">
            <button id="mobileUpButton" class="btn">Up</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="mobileLeftButton" class="btn">Left</button>
        </div>
        <div class="col">
            <button id="mobileRightButton" class="btn">Right</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="mobileDownButton" class="btn">down</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
